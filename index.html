<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        /* Create a rock paper scissor game vs. computer that keeps track of score for 
        5 rounds and the winner is the one with more points.
        Important: rock beats scissors, scissors beat paper, paper beats rock*/

        let playerPoints = 0;
        let cpuPoints = 0;
        let selection = ["rock","paper","scissors"];
        let pchoice = "";
        //cpu: randomly returns rock, paper, or scissors
        function computerPlay() {
            //selects random number in the array from 0-2
            return selection[Math.floor(Math.random() * 3)];
        }

        function playerPlay() {
            pchoice = window.prompt("Rock, Paper, or Scissors?");
            //while input is not rock, paper, or scissors, ask player for input
            while (pchoice == null) {
                alert("Refresh if you want to play again!");
                break;
            }
            while (!selection.includes(pchoice.trim().toLowerCase())) {
                pchoice = window.prompt("Invalid input, please enter: rock, paper, or scissors.");
            }
            return pchoice;
        }


        //play a round: compare player input with computer choice 
        function playARound(computerSelection, playerSelection) {
            //if tie, return 0
            if (computerSelection === playerSelection) {
                return 0;
            } else if (computerSelection === "rock" && playerSelection === "scissors"
                || computerSelection === "paper" && playerSelection === "rock"
                || computerSelection === "scissors" && playerSelection === "paper") {
                //if the computer return -1
                return -1;
            } else {
                //else the player wins return 1
                return 1;
            }
        }
        
        //game: plays a 5 round game and accumulates score, winner has more pts
        function game() {
            alert("Welcome to Rock Paper Scissors Best of 5 against the CPU. Press OK to continue, and good luck.")
            for (let i = 0; i < 5; i++) {
                const win = playARound(computerPlay(), playerPlay());
                //if it's a tie, say that it's a tie
                if (win == 0) {
                    alert("It's a tie for this round! The score is:\nYOU - " + playerPoints + " CPU - " + cpuPoints);
                }
                //if player 1 wins, print that the player won
                if (win > 0) {
                    playerPoints++;
                    alert("You won this round! The score is:\nYOU - " + playerPoints + " CPU - " + cpuPoints);
                }
                //if computer wins, print that the computer won 
                if (win < 0) {
                    cpuPoints++;
                    alert("You lost this round! The score is:\nYOU - " + playerPoints + " CPU - " + cpuPoints);
                }
            }
            if (playerPoints > cpuPoints) {
                alert("YOU WON, CONGRATULATIONS.");
            } else {
                alert("BETTER LUCK NEXT TIME, THE CPU WINS.");
            }
        }

        game();

       
    </script>
</body>
</html>
