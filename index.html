<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        ROCK PAPER SCISSORS
    </div>
    <div class ="instructions">
        BEST OF 5 VERSUS CPU, GOOD LUCK!
    </div>
    <div class="content">
        <div class="box" id="rock">
            <img src="images/rock.svg" alt="Rock">
            <div class="content-text">rock</div>
        </div>
        <div class="box" id="paper">
            <img src="images/paper.svg" alt="Paper">
            <div class="content-text">paper</div>
        </div>
        <div class="box" id="scissors">
            <img src="images/scissors.svg" alt="Scissors">
            <div class="content-text">scissors</div>
        </div>
    </div>
    <div class="content-2">
        CHOOSE YOUR WEAPON TO START
    </div>
    <div class="content-3"></div>
    <div class="footer">
        <a href="https://github.com/giorgio808" target="_blank" rel="noopener noreferrer">made by giorgio808</a>
    </div>
</body>
</html>
